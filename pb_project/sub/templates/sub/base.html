<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Pur Beurre</title>

  {% load static %}

  <!-- Theme CSS - Includes Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{% static 'sub/css/creative.min.css' %}" />

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'sub/main.css' %}" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" type="text/css" href="{% static 'sub/vendor/fontawesome-free/css/all.min.css' %}">

  <!-- Google Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="{% static 'sub/vendor/magnific-popup/magnific-popup.css' %}">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'sub/img/logo_pur_beurre.png' %}" width="30" height="30" class="d-inline-block align-top text-secondary" alt="">
        Pur Beurre
      </a>
      <ul class="navbar-nav ml-auto my-2 my-lg-0">
        <li class="nav-item">
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Chercher" aria-label="Search">
            </form>
        </li>
        <li class="nav-item">
          <a href="{% url 'account' %}"><i class="far fa-user fa-2x mr-2"></i></a>
        </li>
        <li class="nav-item">
          <a href="{% url 'products' %}"><i class="fas fa-carrot fa-2x mr-2"></i></a>
        </li>
        <li class="nav-item">
          <a href="{% url 'index' %}"><i class="fas fa-sign-out-alt fa-2x mr-2"></i></a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- Block content -->
  {% block content %}{% endblock %}
    

  <!-- Contact Section -->
  <section class="page-section" id="contact">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="mt-0">Contactez-nous!</h2>
          <hr class="divider my-4">
          <p class="text-muted mb-5">Appelez-nous ou envoyez-nous un email et nous vous contacterons dans les plus brefs d√©lais!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
          <i class="fas fa-phone fa-3x mb-3 text-muted"></i>
          <div>+33 (1) 23 45 67 89</div>
        </div>
        <div class="col-lg-4 mr-auto text-center">
          <i class="fas fa-envelope fa-3x mb-3 text-muted"></i>
          <!-- Make sure to change the email address in anchor text AND the link below! -->
          <a class="d-block" href="mailto:contact@yourwebsite.com">mail@purbeurre.com</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center">
          <div class="small text-center text-muted">MENTIONS LEGALES</div>
        </div>
        <div class="col-md-6 text-center">
          <div class="small text-center text-muted">CONTACT</div>
        </div>
      </div>
    </div>
  </footer>


  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'sub/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'sub/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'sub/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'sub/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'sub/js/creative.min.js' %}"></script>

</body>

</html>
