<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Pur Beurre</title>

  {% load static %}

  <!-- Theme CSS - Includes Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{% static 'sub/css/creative.min.css' %}" />

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'sub/main.css' %}" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" type="text/css" href="{% static 'sub/vendor/fontawesome-free/css/all.min.css' %}">

  <!-- Google Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="{% static 'sub/vendor/magnific-popup/magnific-popup.css' %}">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'sub/img/logo_pur_beurre.png' %}" width="30" height="30" class="d-inline-block align-top text-primary" alt="">
        <font color ="#E8A75D">Pur Beurre</font></a>
      <a class="navbar-nav col-md-6 ml-md-auto" href="{% url 'index' %}"><a href="{% url 'index' %}#masthead" class="btn btn-light active" role="button" aria-pressed="true">Chercher</a>
      <ul class="navbar-nav ml-auto my-2 my-lg-2"> 
        <li class="nav-item">
          <a href="{% url 'login' %}"><i class="far fa-user fa-2x mr-2"></i></a>
        </li>
        <li class="nav-item">
          <a href="{% url 'products' %}"><i class="fas fa-carrot fa-2x mr-2"></i></a>
        </li>
        {% if user.is_authenticated %} 
          <li class="nav-item">
            <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt fa-2x mr-2"></i></a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <!-- Block content -->
  
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="navbar-expand-lg bg-light fixed-bottom py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center">
          <div class="small text-center text-muted">
            <p><a href="{% url 'mentions' %}">MENTIONS LEGALES</a></p>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <div class="small text-center text-muted">
            <p><a href="{% url 'index' %}#contact">CONTACT</a></p>  
        </div>
      </div>
    </div>
  </footer>


  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'sub/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'sub/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'sub/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'sub/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'sub/js/creative.min.js' %}"></script>

</body>

</html>
